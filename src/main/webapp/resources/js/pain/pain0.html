<script type="text/javascript" language="JavaScript">
$(function populate() {
// first we need a slider to work with
var $slider2 = $("#awesome2").slider({ max: 10, step: 0.1 , orientation: "vertical", change: function( event, ui ) {
                $( "#score" ).html( ui.value );
                $("#answer").html(ui.value);
            }});

// and then we can apply pips to it!
$slider2.slider("pips", { rest: "label"}).slider("float")  });
</script>
