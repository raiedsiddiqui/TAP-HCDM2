<br>
<select id="selectgoal1" class="form-control" style="width:100%" onchange="combinefields()">
 	<option selected='selected'>Select Goal One</option>
</select> 
<br>
<select id="selectgoal2" class="form-control" style="width:100%" onchange="combinefields()">
 	<option selected='selected'>Select Goal 2</option>
</select> 
<br>
<select id="selectgoal3" class="form-control" style="width:100%" onchange="combinefields()">
	 	<option selected='selected'>Select Goal 3</option>
</select>


<script type="text/javascript" language="JavaScript">

function show() {
				var lifeg = JSON.parse(localStorage["lifegoals"]); //localStorage.getItem('text');
           		var healthg = JSON.parse(localStorage["healthgoals"]); //localStorage.getItem('text');
//           		var healthcareg = JSON.parse(localStorage["healthcaregoals"]); //localStorage.getItem('text');

           		var allgoals = lifeg.concat(healthg);

                // document.getElementById("show").innerHTML = allgoals;
	    
                var goalcounter=4;
                for (var c=1; c<4;c++) { 

	              var select = document.getElementById("selectgoal"+c); 
			      // var options = ["1", "2", "3", "4", "5"]; 

			      for(var i = 0; i < allgoals.length; i++) {
			          var opt = allgoals[i];
			          var el = document.createElement("option");
			          el.textContent = opt;
			          el.value = opt;
			          select.appendChild(el);
			      }
			   }
			   document.getElementById("selectgoal1").value=localStorage["selectgoal1"];
			   document.getElementById("selectgoal2").value=localStorage["selectgoal2"];
			   document.getElementById("selectgoal3").value=localStorage["selectgoal3"];

            }

//go = Goal Order
function combinefields() {
	document.getElementById('answer').value="";
	for (var go=1;go<4;go++) {
		document.getElementById('answer').value = document.getElementById('answer').value + "GOAL " + go + " " + document.getElementById('selectgoal'+go).value + '<br>'; 
	}

	var selectedgoal1 = [];
	var selectedgoal2 = [];
	var selectedgoal3 = [];
	selectedgoal1.push(document.getElementById('selectgoal1').value);
	selectedgoal2.push(document.getElementById('selectgoal2').value);
	selectedgoal3.push(document.getElementById('selectgoal3').value);



	localStorage["selectedgoal1"] = JSON.stringify(selectedgoal1);
	localStorage["selectedgoal2"] = JSON.stringify(selectedgoal2);
	localStorage["selectedgoal3"] = JSON.stringify(selectedgoal3);


}


$(document).ready(function(){
	document.getElementById('answer').style.display="none";
	//document.getElementById('observernote').style.display="none";
	show();
});
</script>
