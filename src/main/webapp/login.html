<html>
<head>
	<title>Tapestry</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.min.css" rel="stylesheet">
	<script src="http://code.jquery.com/jquery-2.0.0.min.js"></script>
	<script src="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/js/bootstrap.min.js"></script>
	
	<script language="javascript">
		function login(form) {
			if (form.username.value=="test" && form.password.value=="test") {             
				location="index.html";
			} else {
				$('#modalWarnLogin').modal('show');
			}
		}
		
		function signup(form) {
			var re = /[a-zA-Z0-9]+/
			if (form.firstName.value.match(re) && form.lastName.value.match(re) && form.email.value.match(re) &&
				form.newUsername.value.match(re) && form.newPassword.value.match(re)) {
				location="index.html";
			} else {
				$('#modalWarnSignUp').modal('show');
			}
		}
	</script>
</head>
<body>
	<img src="logo.png"/>
	<div class="container">
        	<div class="row-fluid">
            	<div class="span12">
                	<div class="span6">
                    	<div class="area">
                            <form class="form-horizontal">
                                <div class="heading">
                                    <h4 class="form-heading">Sign In</h4>
                                </div>
                                <div class="control-group">
                                    <label class="control-label" for="username">Username</label>
                                    <div class="controls">
                                        <input type="text" name="username" placeholder="E.g. ashwinhegde">
                                    </div>
                                </div>
                                <div class="control-group">
                                    <label class="control-label" for="password">Password</label>
                                    <div class="controls">
                                        <input type="password" name="password" placeholder="Min. 8 Characters">
                                    </div>
                                </div>
                                <div class="control-group">
                                    <div class="controls">
                                        <a href="#" class="link">Forgot my password</a>
										<br/><br/>
                                        <button type="button" class="btn btn-success" onClick="login(this.form)">Sign In</button>
                                    </div>
                                </div>
                            </form>
						</div>
                    </div>
                    <div class="span6">
                    	<div class="area">
                            <form class="form-horizontal">
                                <div class="heading">
                                    <h4 class="form-heading">Sign Up</h4>
                                </div>
                                <div class="control-group">
                                    <label class="control-label" for="firstName">First Name</label>
                                    <div class="controls">
                                        <input type="text" name="firstName" placeholder="E.g. Ashwin">
                                    </div>
                                </div>
                                <div class="control-group">
                                    <label class="control-label" for="lastName">Last Name</label>
                                    <div class="controls">
                                        <input type="text" name="lastName" placeholder="E.g. Hegde">
                                    </div>
                                </div>
								<div class="control-group">
                                    <label class="control-label" for="email">Email</label>
                                    <div class="controls">
                                        <input type="text" name="email" placeholder="E.g. ashwinh@cybage.com">
                                    </div>
                                </div>
                                <div class="control-group">
                                    <label class="control-label" for="newUsername">Username</label>
                                    <div class="controls">
                                        <input type="text" name="newUsername" placeholder="E.g. ashwinhegde">
                                    </div>
                                </div>
                                <div class="control-group">
                                    <label class="control-label" for="newPassword">Password</label>
                                    <div class="controls">
                                        <input type="password" name="newPassword" placeholder="Min. 8 Characters">
                                    </div>
                                </div>
                                <div class="control-group">
                                <div class="control-group">
                                    <div class="controls">
                                        <button type="button" class="btn btn-success" onClick="signup(this.form)">Sign Up</button>
                                    </div>
                                </div>
                            </form>
						</div>
                    </div>
                </div>
            </div>
        </div>
	</div>
	
	<div id="modalWarnLogin" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="warnLabel" aria-hidden="true">
		<div class="modal-header">
   		<button type="button" class="close" data-dismiss="modal" aria-hidden="true">x</button>
   		<h3 id="warnLabel" style="color:#000000;">Invalid Login</h3>
  		</div>
  		<div class="modal-body">
  			<p class="muted">Invalid Login/Password. Please try again.</p>
  		</div>
  		<div class="modal-footer">
   			<button class="btn btn-primary" data-dismiss="modal" aria-hidden="true">Close</button>
  		</div>
	</div>
	
	<div id="modalWarnSignUp" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="warnLabel" aria-hidden="true">
		<div class="modal-header">
   		<button type="button" class="close" data-dismiss="modal" aria-hidden="true">x</button>
   		<h3 id="warnLabel" style="color:#000000;">Invalid Sign Up Credentials</h3>
  		</div>
  		<div class="modal-body">
  			<p class="muted">Invalid sign up credentials, please try again.</p>
  		</div>
  		<div class="modal-footer">
   			<button class="btn btn-primary" data-dismiss="modal" aria-hidden="true">Close</button>
  		</div>
	</div>
</body>
</html>
