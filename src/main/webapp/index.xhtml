<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
 <head>
  <title>
   Tapestry
  </title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.min.css" rel="stylesheet" />
  <script src="http://code.jquery.com/jquery-2.0.0.min.js">
  </script>
  <script src="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/js/bootstrap.min.js">
  </script>
  <script language="javascript">
   //<![CDATA[
		function login(form) {
			if (form.username.value=="test" && form.password.value=="test") {             
				location="/tapestry/caretaker/index.xhtml";
			} else if (form.username.value=="admin" && form.password.value=="admin") {
				location="/tapestry/admin/index.xhtml";
			} else{
				$('#modalWarnLogin').modal('show');
			}
		}
		//]]>
  </script>
 </head>
 <body>
  <img src="resources/images/logo.png" />
  <div class="container-fluid">
   <div class="row-fluid">
    <div class="span4 offset3">
     <div class="area">
      <form class="form-horizontal">
       <div class="heading">
        <h4 class="form-heading">
         Sign In
        </h4>
       </div>
       <div class="control-group">
        <label class="control-label" for="username">
         Username
        </label>
        <div class="controls">
         <input type="text" name="username" placeholder="E.g. ashwinhegde" />
        </div>
       </div>
       <div class="control-group">
        <label class="control-label" for="password">
         Password
        </label>
        <div class="controls">
         <input type="password" name="password" placeholder="Min. 8 Characters" />
        </div>
       </div>
       <div class="control-group">
        <div class="controls">
         <a href="#" class="link">
          Forgot my password
         </a>
         <br />
         <br />
         <button type="button" class="btn btn-success" onclick="login(this.form)">
          Sign In
         </button>
        </div>
       </div>
      </form>
     </div>
    </div>
    <div id="modalWarnLogin" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="warnLabel" aria-hidden="true">
     <div class="modal-header">
      <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
       x
      </button>
      <h3 id="warnLabel" style="color:#000000;">
       Invalid Login
      </h3>
     </div>
     <div class="modal-body">
      <p class="muted">
       Invalid Login/Password. Please try again.
      </p>
     </div>
     <div class="modal-footer">
      <button class="btn btn-primary" data-dismiss="modal" aria-hidden="true">
       Close
      </button>
     </div>
    </div>
   </div>
  </div>
 </body>
</html>
